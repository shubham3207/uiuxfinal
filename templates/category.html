{% extends 'rootpage.html' %}
{% load static %}

{% block content %}

<style>
    .card-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .card {
        flex-basis: calc(33.33% - 1rem);
        display: flex;
        flex-direction: column;
        border: none;
        padding: 1rem;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .card-image {
        flex-grow: 1;
        background-size: cover;
        background-position: center;
        border-radius: 5px;
        height: 180px;
    }

    .card-body {
        padding-top: 1rem;
    }

    .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .card-text {
        margin-bottom: 1rem;
    }

    .card-footer {
        margin-top: auto;
    }
</style>

<h2>{{ category.name }}</h2>
<style>
    /* ... (rest of your CSS styles) ... */
    
    /* Add margin-bottom to create space between category name and card grid */
    .category-name {
        margin-bottom: 20px;
    }
</style>

<div class="card-grid">
  {% for blog in blogs %}
  <div class="card">
    <div class="card-image" style="background-image: url('{{ blog.image.url }}');"></div>
    <div class="card-body">
      <h5 class="card-title">{{ blog.title }}</h5>
      <p class="card-text">{{ blog.body }}</p>
    </div>
    <div class="card-footer">
      <a href="{% url 'blog_single' id=blog.id %}" class="btn btn-primary">Read More</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
