{% extends 'rootpage.html' %}
{% load static %}
{% block content %}

<section>
    <div class="container">
        <div class="row justify-content-center">
            {% for blog in blog_details %}
            <div class="col-8 mb-3">
                <div>
                    <div class="card" >
                        <img class="card-img-top blog-image" src="{{ blog.image.url }}" alt="Card image cap">
                        <p class="blog-details">{{ blog.title }} created at {{ blog.date }}</p>
                    </div>
                    
                    <p class="new blog-text">{{ blog.full_body }}</p>
                    <!-- comment section -->
                    <div class="mt-3">
                        <div class="comment mb-3 mt-3">
                            <h3>Comments</h3>
                        </div>
                        <textarea class="col-sm-12" name="" id="" cols="67" rows="5"
                            placeholder="Write your comment.."></textarea>
                        <div class="row align-items-end">
                            <div class="col-6"></div>
                            <div class="col-6">
                                <button class="mt-2" style="border: 1px solid black; background-color: rgb(212, 212, 209); height: 40px; border-radius: 7px; margin-left: 80%;">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
