
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        html, body {
        height: 100%;
        margin: 0;
        padding: 0%;

        .container {
        display: flex;
        flex-direction: column;
        min-height: 90vh;
        }
    
        .footer-bs {
        background-color: #000000;
        padding: 80px 60px;
        color: rgba(255, 255, 255, 1.00);

        border-bottom-right-radius: 6px;

<body>

          </a>
          <!-- Navbar toggle -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul class="navbar-nav mx-lg-auto">

                <a class="nav-link active" href="{% url 'home' %}" aria-current="page">Home</a>

            <!-- Search Box -->
            <div class="srch_wrpr">

                  <form action="{% url 'search' %}" method="GET">
                      <input type="text" name="search_query" class="sech_txt_inpt" placeholder="Type to search..." value="{{ search_query }}">
                      <button type="submit" class="srch_btn">
                          <i class="fa fa-search" aria-hidden="true"></i>
                      </button>
                  </form>
              </div>
          </div>
      
            <!-- Right navigation -->

              <a href="/register" class="btn btn-sm btn-primary w-full w-lg-auto">Register</a>
            </div>
          </div>
        </div>
      </nav>







<div class="container">
